<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printNumber(){
      var i,a,b,c,sum;
      for(i=101;i<=999;i++){
        a = parseInt(i/100);
        b = parseInt(i/10)%10;
        c = parseInt(i%10)
       sum = (a*a*a) + (b*b*b) + (c*c*c);
       if(i==sum)
        document.write(i+"<br>");
      }
      }

        
    </script>
</head>
<body>
    <button type="submit"onclick="printNumber()">show</button>
    
</body>
</html>
