<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function factorial (){
            var n, fact =1;
            n = parseInt(document.getElementById("tb1").value);
            if (n>0){
                for(var i=1;i<=n; i++){
                    fact = fact*i;
            }
            document.getElementById("tb2").value = fact;

        }}
    </script>
</head>
<body>
    <center>
        <h1> Factorial Calculate </h1>
        <table border="1">
            <tr>
                <td>enter the number</td>
                <td><input type="text" id="tb1"></td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" id="tb2"></td>
            </tr>
            <tr>
                <td>
                    click here
                </td>
                <td> <button type="submit" onclick="factorial()">click</button></td>
            </tr>
        </table>
    </center>
    
</body>
</html>
