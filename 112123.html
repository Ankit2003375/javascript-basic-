<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printNumber(){
      var i,n,j;
      n = parseInt(document.getElementById("tb1").value);
      for(i=1;i<=n;i++){
        for(j=1;j<=i;j++)
      {

        document.write(j+" ")
      }
      document.write("<br>");


      }
      
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>Enter the number</td>
            <td><input type="text" id="tb1"></td>
        
    <td><button type="submit"onclick="printNumber()">show</button></td></tr>
    </table>
</body>
</html>
