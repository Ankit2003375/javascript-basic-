<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

       
        function swapTwoNum(){
            var a,b,temp;
            a= parseInt(document.getElementById("tb1").value);
            b= parseInt(document.getElementById("tb2").value);
            temp = a;
            a = b;
            b = temp;
            document.getElementById("tb3").value = a;
            document.getElementById("tb4").value = b;
        }
    </script>
</head>
<body>
    <center>
     <h1> Swapping Two Number</h1>
     <table border="1">
<tr>
    <td> enter the value a = </td>
    <td><input type="text" id="tb1" ></td>
</tr>
<tr>
    <td> enter the value b = </td>
    <td><input type="text" id="tb2" ></td>
</tr>
<tr>
    <td> after swap the value a = </td>
    <td><input type="text" id="tb3" ></td>
</tr><tr>
    <td> after swap the value b = </td>
    <td><input type="text" id="tb4" ></td>
</tr>
<tr>
    <td> click Here </td>
    <td>
      <button type="submit" id="btn" onclick="swapTwoNum()"> On Click</button>

    </td>
</tr>

     </table>  
    </center>
    
</body>
</html>
