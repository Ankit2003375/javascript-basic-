<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function checkFactorial(){
     var n,fact=1,i;
     n = parseInt(document.getElementById("tb1").value);
     for(i=1; i<=n; i++)
     {
      fact = fact*i;
     }
      document.getElementById("tb2").value = fact;
     
     
        }
    </script>
</head>
<body>
    <center>
        <h2> check Factorial given number</h2>
        <table border="1">
<tr>
    <td>Enter the number</td>
    <td><input type="text" id="tb1"></td>
</tr>
<tr>
    <td>result</td>
    <td><input type="text" id="tb2"></td>
</tr>
<tr>
    <td>check here</td>
    <td><button type="submit" onclick="checkFactorial()">click</button></td>
</tr>

        </table>
    </center>
</body>
</html>
